<!-- main.html -->
<div class="container">
  <main>
    <div id="text__block">
      <h1>Демо-версия</h1>
      <h5>
        За 18 лет деятельности было реализовано более 500 крупных, а так же, не
        менее 2500 средних и малых проектов. Используя знания и накопленный опыт
        мы можем предложить
      </h5>
      <button id="openModalBtn">
        <h4>Попробовать бесплатно</h4>
        <img src="./assets/icons/arrow.svg" alt="" />
      </button>
    </div>
    <div id="image__block"></div>
  </main>
  <div id="modal" class="hidden">
    <div id="modal__bg"></div>
    <div id="modal__container">
      <div id="modal__close">
        <img src="./assets/icons/close.svg" alt="Close" />
      </div>
      <h2>Войти в систему</h2>
      <div id="input__block">
        <input type="email" placeholder="Введите E-mail" />
        <input type="password" placeholder="Введите пароль" />
      </div>
      <div id="restore">
        <input type="checkbox" name="" id="" />
        <h4>Запомнить меня</h4>
      </div>
      <h3>Восстановить</h3>
      <div id="modal__btns">
        <button id="signin">Войти</button>
        <button id="signup">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</div>
